<div class="container my-5">
  <h2 class="text-center mb-4 fw-bold">Our Products</h2>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let product of products; let i = index">
      <div class="card h-100 shadow-sm border-0 p-4">
        <div class="card-body d-flex flex-column">

          <h6 class="product-number text-muted">#{{ i + 1 }}</h6>
          <h5 class="card-title fw-bold text-dark">{{ product?.name }}</h5>
          <p class="card-text text-muted">{{ product?.description }}</p>
          <p class="fs-6">
            <strong>Price:</strong>
            <span class="text-success">${{ product?.price }}</span>
          </p>
          <button class="btn btn-primary mt-auto" (click)="navigateToDetails(product.id)">
            View Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
